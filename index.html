<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kim Seohyun Portfolio</title>
  <style>
    /* 기본 스타일 초기화 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <!-- 헤더 포함 -->
  <header>
    <h1>Kim Seohyun Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#project">Project</a></li>
        <li><a href="#skill">Skill</a></li>
      </ul>
    </nav>
  </header>

  <!-- 타자 효과 적용될 텍스트 -->
  <div class="typing typing-effect">
    Kim Seohyun Portfolio
  </div>

  <!-- 여기에 본문 콘텐츠 -->
  <section id="home">
    <h2>Welcome to my Portfolio</h2>
    <p>Content for the home section.</p>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>Content for the about section.</p>
  </section>

  <section id="project">
    <h2>My Projects</h2>
    <p>Content for the project section.</p>
  </section>

  <section id="skill">
    <h2>Skills</h2>
    <p>Content for the skill section.</p>
  </section>

  <style>
    /* 타자 효과를 위한 스타일 */
    .typing {
      font-size: 4em;
      color: #333;
      font-weight: bold;
      border-right: 2px solid #333; /* 커서처럼 보이도록 */
      white-space: nowrap;  /* 텍스트가 한 줄로 유지되도록 설정 */
      overflow: hidden;     /* 텍스트가 화면 밖으로 나가지 않게 설정 */
      display: inline-block;
    }

    /* 타자 효과 애니메이션 */
    .typing-effect {
      animation: typing 4s steps(30) 1s forwards, blink 0.75s step-end infinite;
    }

    /* 타자 애니메이션: 글자 하나씩 타이핑되도록 설정 */
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    /* 커서 깜빡이는 효과 */
    @keyframes blink {
      0% {
        border-color: transparent;
      }
      50% {
        border-color: #333;
      }
      100% {
        border-color: transparent;
      }
    }

    /* 네비게이션 스타일 */
    nav ul {
      list-style: none;
      padding: 0;
      margin: 20px 0 0;
      display: flex;
      justify-content: center;
    }

    /* 각 링크 스타일 */
    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2em;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    /* 링크 호버 효과 */
    nav ul li a:hover {
      color: #f39c12;
    }
  </style>

</body>
</html>
