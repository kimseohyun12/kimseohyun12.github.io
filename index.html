<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kim Seohyun Portfolio">
  <title>Kim Seohyun - Front-End Developer</title>

  <!-- Google Fonts에서 Quicksand와 Jua 폰트 추가 -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&family=Jua&display=swap" rel="stylesheet">
  
  <!-- Font Awesome 링크 추가 (아이콘을 사용하기 위해) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
  <style>
    /* 기본 스타일 */
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0e1d0;
      color: #3E2723;
      cursor: none; /* 기본 커서를 숨깁니다 */
    }

    .cursor {
      position: fixed;
      width: 70px;
      height: 70px;
      background: url('https://raw.githubusercontent.com/kimseohyun12/kimseohyun12.github.io/main/%EB%AA%A8%EB%A3%A8%EC%B9%B4-removebg-preview.png') no-repeat center center;
      background-size: contain;
      pointer-events: none; /* 커서에 이벤트가 발생하지 않도록 */
      z-index: 99999; /* 다른 요소들보다 위에 표시되도록 매우 높은 z-index 값 설정 */
      transition: left 0.1s ease, top 0.1s ease;
      display: block; /* 커서가 보이도록 설정 */
    }

    /* 타자 효과 */
    .typing {
      font-size: 5em;
      color: #302516;
      font-weight: bold;
      border-right: 2px solid #333;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      text-align: center;
      margin-top: 250px;
      margin-bottom: 300px;
      transform: translateX(-50%); /* 가운데 정렬 */
      position: relative;
      left: 50%; /* 화면 가운데로 위치 */
      animation: typing 5s steps(40) 1s 1 normal both, blink 0.75s step-end infinite;
    }

    /* 타자 효과 애니메이션 */
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    /* 커서 깜빡이는 효과 */
    @keyframes blink {
      0% {
        border-color: transparent;
      }
      50% {
        border-color: #333;
      }
      100% {
        border-color: transparent;
      }
    }

   /* 홈 섹션 */
    #home {
      display: flex; /* flexbox 레이아웃 사용 */
      flex-direction: row; /* 자식 요소들을 가로로 정렬 */
      align-items: center; /* 자식 요소들을 세로로 가운데 정렬 */
      justify-content: flex-start; /* 자식 요소들을 왼쪽으로 정렬 */
      padding: 50px 20px; /* 상하 50px, 좌우 20px의 여백 추가 */
      gap: 50px; /* 사진과 텍스트 간의 간격을 50px로 설정 */
    }

    #home img {
      width: 200px; /* 이미지의 너비를  설정 */
      height: 200px; /* 이미지의 높이를  설정 */
      object-fit: cover; /* 이미지 크기 조정 방식 */
    }

    #home .info {
      text-align: left; /* 텍스트를 왼쪽 정렬 */
    }

    #home .info .name {
  font-family: 'Jua', sans-serif; /* 한글은 Jua 폰트를 사용 */
  font-size: 1.7em; /* 이름 텍스트 크기를 1.5em으로 설정 */
  font-weight: 300; /* 이름 텍스트를 얇게 설정 */
  color: #302516; /* 이름 텍스트 색상 설정 */
  margin-bottom: 20px; /* 이름 아래에 20px 여백 추가 */
}


    #home .info p {
      font-size: 1em; /* 텍스트 크기를 1em으로 설정 */
      margin: 5px 0; /* 상하 5px 여백 추가 */
      color: #3E2723; /* 텍스트 색상 설정 */
    }

    #home .info p i {
      margin-right: 10px; /* 아이콘 오른쪽에 10px 여백 추가 */
      color: #D2B48C; /* 아이콘 색상 설정 */
    }

    /* 프로필 텍스트 스타일 */
    h2 {
      text-align: center;
      font-size: 3em;
      color: #3E2723;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      position: relative;
      display: inline-block;
      padding: 20px 30px;
      margin-bottom: 50px;
      z-index: 1;
    }

/* 로고 스타일 */
a.logo {
  position: absolute;
  top: 20px; /* 상단 여백 */
  left: 20px; /* 왼쪽 여백 */
  text-decoration: none;
}

.logo-text {
  font-family: 'Quicksand', sans-serif;
  font-size: 1.3em; /* 글자 크기 줄이기 */
  font-weight: bold;
  color: #3E2723; /* 로고 색상 */
  padding: 8px 16px; /* 텍스트를 감싸는 여백 줄이기 */
  border: 2px solid #3E2723; /* 테두리 추가 */
  border-radius: 5px; /* 모서리를 둥글게 설정 */
  display: inline-block; /* 텍스트와 테두리가 함께 나올 수 있도록 설정 */
}

    
    section {
      padding: 60px 20px;
      margin: 0 auto;
      max-width: 1200px;
    }

    footer {
      background-color: #302516;
      color: #FFF5E1;
      text-align: center;
      padding: 20px;
    }

    /* 스크롤 위로 이동하는 버튼 */
    .scroll-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      color: #3E2723;
      font-size: 26px; /* 화살표 크기 조정 */
      cursor: pointer;
      text-decoration: none;
      transition: color 0.3s ease, transform 0.3s ease; /* 부드러운 효과 추가 */
      box-shadow: none; /* 그림자 제거 */
      background: transparent; /* 배경 없애기 */
      border: none; /* 테두리 없애기 */
    }

    .scroll-to-top:hover {
      color: #D2B48C;
    }

  </style>
</head>
<body>

<!-- 로고 추가 -->
<a href="index.html" class="logo">
  <div class="logo-text">SH.</div>
</a>


  <!-- 페이지 맨 위를 표시하는 앵커 -->
  <button id="scrollToTopBtn" class="scroll-to-top" aria-label="Scroll to top">▲</button>

  <!-- 타자 효과 텍스트 -->
  <section>
    <div class="typing">
      Kim Seohyun Portfolio
    </div>
  </section>

 <!-- 홈 섹션 -->
<section id="home">
  <h2>PROFILE</h2> <!-- 제목 추가 -->
  <img src="https://github.com/kimseohyun12/kimseohyun12.github.io/blob/main/%EC%9A%B0%EC%82%AC%EA%B8%B0__1_-removebg-preview.png?raw=true" alt="Kim Seohyun" style="width: 150px; height: 150px; object-fit: cover;">
  <div class="info">
    <div class="name">김서현 Kim Seohyun</div>
    <p><i class="fas fa-laptop-code"></i></p>
    <p><i class="fas fa-map-marker-alt"></i>Seoul, Korea</p>
    <p><i class="fas fa-envelope"></i>ksh021112@naver.com</p>
    <p><i class="fas fa-phone"></i>010-8423-1363</p> <!-- 전화번호 추가 -->
  </div>
</section>




 <footer>
    <p>&copy; 2024 Kim Seohyun. All rights reserved.</p>
  </footer>

  <!-- 커서 -->
  <div class="cursor"></div>

  <script>
    // 커서 위치 업데이트
    document.addEventListener('mousemove', function (e) {
      const cursor = document.querySelector('.cursor');
      cursor.style.left = e.pageX - cursor.offsetWidth / 2 + 'px';
      cursor.style.top = e.pageY - cursor.offsetHeight / 2 + 'px';
    });

    // 스크롤 버튼 처리
    document.getElementById('scrollToTopBtn').addEventListener('click', function () {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>

</body>
</html>
