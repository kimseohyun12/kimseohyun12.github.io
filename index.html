<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kim Seohyun Portfolio</title>
  <style>
    /* 페이지 스타일 초기화 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }

    /* 타자 효과를 위한 스타일 */
    .typing {
      font-size: 4em;  /* 글씨 크기를 1.5배 더 크게 수정 */
      color: #333;
      font-weight: bold;
      border-right: 2px solid #333; /* 커서처럼 보이도록 */
      white-space: nowrap;  /* 텍스트가 한 줄로 유지되도록 설정 */
      overflow: hidden;     /* 텍스트가 화면 밖으로 나가지 않게 설정 */
      display: inline-block;
    }

    /* 타자 효과 애니메이션 */
    .typing-effect {
      animation: typing 4s steps(30) 1s forwards, blink 0.75s step-end infinite;
    }

    /* 타자 애니메이션: 글자 하나씩 타이핑되도록 설정 */
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    /* 커서 깜빡이는 효과 */
    @keyframes blink {
      0% {
        border-color: transparent;
      }
      50% {
        border-color: #333;
      }
      100% {
        border-color: transparent;
      }
    }
  </style>
</head>
<body>

  <!-- 타자 효과 적용될 텍스트 -->
  <div class="typing typing-effect">
    Kim Seohyun Portfolio
  </div>

</body>
</html>
