<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kim Seohyun Portfolio</title>
  <style>
    /* 기본 스타일 초기화 */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* 헤더 스타일 */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    /* 네비게이션 스타일 */
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    /* 각 링크 스타일 */
    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2em;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    /* 링크 호버 효과 */
    nav ul li a:hover {
      color: #f39c12;
    }

  </style>
</head>
<body>

  <!-- 헤더 시작 -->
  <header>
    <h1>Kim Seohyun Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#project">Project</a></li>
        <li><a href="#skill">Skill</a></li>
      </ul>
    </nav>
  </header>
  <!-- 헤더 끝 -->

  <!-- 여기서부터는 다른 페이지 콘텐츠를 추가할 수 있습니다 -->
  <section id="home">
    <h2>Welcome to my Portfolio</h2>
    <p>Content for the home section.</p>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>Content for the about section.</p>
  </section>

  <section id="project">
    <h2>My Projects</h2>
    <p>Content for the project section.</p>
  </section>

  <section id="skill">
    <h2>Skills</h2>
    <p>Content for the skill section.</p>
  </section>

</body>
</html>
